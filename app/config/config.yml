imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id: ~
    fragments: ~
    http_method_override: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'SonataCoreBundle:Form:datepicker.html.twig'
# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.root_dir%/data/data.db3'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'
        #types:
        #    json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

stof_doctrine_extensions:
    default_locale: es_ES
    orm:
        default:
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sonata_block:
    default_contexts: [cms]
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts: [admin]

sonata_admin:
    title: ERU Roster Manager
    title_logo: 'img/Logo_CRE.png'
    show_mosaic_button:   false
    templates:
        layout: ':Admin:layout.html.twig'
        #dashboard:   Admin/dashboard.html.twig
    dashboard:
        groups:
            roster:
                label:           Roster
                label_catalogue: AppBundle
                icon:            '<i class="fa fa-users"></i>'
                items:
                    - route: admin_app_rostermember_list
                      label: Listado del roster
            operations:
                label:           Operaciones
                label_catalogue: AppBundle
                icon:            '<i class="fa fa-globe"></i>'
                items:
                    - route: admin_app_operation_list
                      label: Operaciones
                    - route: admin_app_deployment_list
                      label: Despliegues
            activity:
                label:           Actividad
                label_catalogue: AppBundle
                icon:            '<i class="fa fa-tasks"></i>'
                items:
                    - route: admin_app_workgroup_list
                      label: Grupos de trabajo
                    - route: admin_app_activity_list
                      label: Otras actividades
            administration:
                label: Administración
                label_catalogue: AppBundle
                icon:            '<i class="fa fa-cogs"></i>'
                items:
                    - route: admin_app_erutype_list
                      label: Tipos de ERU
                    - route: admin_app_territorialoffice_list
                      label: Oficinas territoriales
